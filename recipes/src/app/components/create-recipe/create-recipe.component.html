<div class="create-recipe mb-5">
  <h2>Criar Nova Receita</h2>
  <form [formGroup]="recipeForm" (ngSubmit)="saveRecipe()">
    <div class="form-group">
      <label for="recipe-title">TÃ­tulo da Receita</label>
      <input type="text" id="recipe-title" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="recipe-ingredients">Ingredientes</label>
      <textarea id="recipe-ingredients" formControlName="ingredients" required></textarea>
    </div>
    <div class="form-group">
      <label for="recipe-instructions">Modo de Preparo</label>
      <textarea id="recipe-instructions" formControlName="instructions" required></textarea>
    </div>
    <div class="form-group">
      <label for="recipe-category">Categoria</label>
      <select id="recipe-category" formControlName="category_id" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <button type="submit">Salvar Receita</button>
  </form>
</div>
